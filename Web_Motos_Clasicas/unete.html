    <script type="text/javascript">
        function validar(){
         var emilio=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/;
         if(!(emilio.test(correo.value))){
             alert("El correo electrónico introducido no es válido");
             correo.focus();
             return false;
         }
         if(correo2.value!=correo.value){
             alert("El correo y la confirmación no coinciden");
             correo2.focus();
             return false;
         }
         if(usuario.value.length<8){
             alert("El nombre de usuario debe ser más largo (al menos 8 caracteres)");
             usuario.focus();
             return false;
         }
         var clave=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}$/
         if(!(clave.test(contrase.value))){
             alert("La contraseña debe contener entre 8 y 14 caracteres, y estos ser al menos un número, una letra, y un caracter especial")
             contrase.focus();
             return false;
            }
         if(contrase.value!=confirmar.value){
             alert("La contraseña y la confirmación no son iguales");
             contrase.focus();
             return false;
         }
         if(condiciones.checked==false){
             alert("Debe aceptar las condiciones de uso");
             condiciones.focus();
             return false;
         }
         alert("El formulario ha sido enviado correctamente");
         return true;
        }
    </script>
</head>
